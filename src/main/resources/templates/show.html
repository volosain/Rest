<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<br/>
<hr/>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<hr/>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input th:type="submit" value="Delete">
</form>


</body>
</html>
