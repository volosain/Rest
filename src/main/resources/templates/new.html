<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Enter name </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
  <br/>
  <hr/>
  <label for="lastName">Enter lastName </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color: brown" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >Last Name error</div>
  <br/>
  <hr>
  <input type="submit" value="Create">
</form>

</body>
</html>
